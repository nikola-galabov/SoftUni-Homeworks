<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dec to hex</title>
</head>
<body>
    <script>
        var dec =Number(prompt());
        var hex = dec.toString(16);
        alert(hex.toLocaleUpperCase());
    </script>
</body>
</html>
