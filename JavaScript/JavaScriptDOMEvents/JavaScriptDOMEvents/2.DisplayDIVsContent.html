<html>
<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>third div<div>inner div</div></div>
    <ul id="result"></ul>
    <script>
        var divs = document.getElementsByTagName('div');
        console.log(divs.length);
        for (var i = 1; i < divs.length; i++) {
            var result = divs[i].innerHTML;

            if (result == '') {
                continue;
            }
            document.getElementById('result').innerHTML += '<li>' + result + '</li>';
        }
        
    </script>
</body>
</html>
